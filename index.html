<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rock, paper, scissors</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
        <div class="image-box">
          <img src="images/game.png" class="logo" alt="Rock, paper, scissors" />
        </div>
    </div>

    <div id="js-newGameElement" class="container">
      <div class="row text-center">
        <button  id="js-newGameButton" class="new-btn">New game</button>
      </div>
    </div>

    <div id="js-playerPickElement" class="container">
      <div class="row text-center">
        <button id="js-playerPick_rock" class="btn-rock">
          <div class="rock-box">
            <img src="images/rock.png" class="rock" alt="rock" />
          </div>
        </button>
        <button id="js-playerPick_paper"  class="btn-paper">
          <div class="paper-box">
            <img src="images/paper.png" class="paper" alt="paper" />
          </div>
        </button>
        <button id="js-playerPick_scissors"  class="btn-scissors">
          <div class="scissors-box">
            <img src="images/scissors.png" class="scissors" alt="scissors" />
          </div>
        </button>
      </div>
    </div>

    <div id="js-resultsTableElement" class="container">
      <div class="row row_one">
        <div class="col-xs-5 text-center">
          <span id="js-playerName">
          Player Name
          </span>
          <div>
            <span id="js-playerPoints" class="badge">
            0
            </span>  
          </div>
        </div>
        <div class="col-xs-2 text-center">
          VS.
        </div>
        <div class="col-xs-5 text-center">
          Computer
          <div>
            <span id="js-computerPoints" class="badge">
            0
            </span>
          </div>
        </div>
      </div>
      <div class="row row_one">
        <div class="col-xs-5 text-center">
          <span id="js-playerPick">Player selection</span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
          <span id="js-computerPick">Computer selection</span>
        </div>
      </div>
      <div class="row row_one">
        <div class="col-xs-5 text-center">
          <span id="js-playerResult">Player Score</span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
          <span id="js-computerResult">Computer Score</span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
